server {
    listen 80;
    server_name vsmi.vn www.vsmi.vn;

    # Chuyển hướng HTTP sang HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    server_name vsmi.vn www.vsmi.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/vsmi.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsmi.vn/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Strict SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Root directory
    root /home/vsmi-client/public;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        application/json 
        application/javascript 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml 
        text/javascript;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://www.googletagmanager.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com;" always;

    # Đường dẫn cho Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Static files - CSS
    location ~* \.css$ {
        # Cấu hình riêng cho các file CSS
        add_header Content-Type text/css;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri @proxy;
    }

    # Static files - Next.js static
    location /_next/static/ {
        alias /home/vsmi-client/.next/static/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }

    # Public files
    location /public/ {
        alias /home/vsmi-client/public/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    # Images, videos, etc.
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|mp4|webm|woff|woff2|ttf|otf|eot)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri @proxy;
    }

    # JavaScript files
    location ~* \.js$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri @proxy;
    }

    # Fallback location
    location @proxy {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ngăn chặn truy cập các file ẩn
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /home/vsmi-client/public;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /home/vsmi-client/public;
        internal;
    }
} 